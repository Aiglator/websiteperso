<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Réponse automatique</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .email-container {
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .email-header {
            background: #007BFF;
            padding: 15px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .email-body {
            padding: 20px;
            color: #333;
        }
        .email-footer {
            background: #f4f4f4;
            padding: 10px;
            font-size: 12px;
            color: #777;
            text-align: center;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .btn-primary {
            background-color: #007BFF;
            border-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="email-container">
            <!-- En-tête -->
            <div class="email-header">
                 Réponse automatique
            </div>

            <!-- Contenu -->
            <div class="email-body">
                <p>Bonjour,</p>
                <p>Merci pour votre message.</p>
                <p>Je suis actuellement indisponible et je répondrai à votre e-mail dès mon retour.</p
                <p>Merci de votre compréhension.</p>
                <p>Cordialement,</p>
                <p><strong>Rayan Chattaoui</strong></p>

                <div class="text-center mt-4">
                    <a href="https://rayanchattaoui.com" class="btn btn-primary"> En savoir plus</a>
                </div>
            </div>

            <!-- Pied de page -->
            <div class="email-footer">
                © Rayan Chattaoui | <a href="https://rayanchattaoui.com" style="color: #007BFF;">Visitez notre site</a>
            </div>
        </div>
    </div>

</body>
</html>
